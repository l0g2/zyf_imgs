name: 每小时任务

on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [ "main" ]

jobs:
  run-script:
    name: job0
    runs-on: ubuntu-latest
    env: 
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v3
      # with: 
      #   python-version: 3.11
        
    - run: pip install webdavclient3==3.14.5
    - run: mkdir upload
    - run: python main.py
    - run: bash upload.sh
      